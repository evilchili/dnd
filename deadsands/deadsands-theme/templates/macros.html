{% macro key_image(ref) %}
{% if ref.key_image %}
<a class='key_image' href="{{ ref.key_image.src }}">
    <img src="{{ ref.key_image.src|replace('.','_thumb.') }}" alt="{{ ref.key_image.alt}}">
</a>
{% endif %}
{% endmacro %}

{% macro rolltable(t) %}
<table>
    <tr><th>Roll</th><th>Effect</th></tr>
    {% for die in t %}
    <tr><td>{{ die }}</td><td>{{ t[die] }}</td></tr>
    {% endfor %}
</table>
{% endmacro %}
